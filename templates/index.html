
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>


    <h3 class="form-heading">Salary Predictor</h3>

    <form action="/predict" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="feature1" class="form-label">What is your Education :</label>
         <select name="Education" required="1">
                                <option value=1>High School</option>
                                <option value=2>Bachelors</option>
                                <option value=3>Masters</option>
                                <option value=4>Phd</option>

         </select>
        </div>
        <div class="col-md-6">
          <label for="feature2" class="form-label">Hoe many years of Experience do you have ?</label>
          <input type="text" placeholder="Enter the Experience in Years" id="Experience" name="Experience" class="form-control" required="1">
        </div>
        <div class="col-md-6">
          <label for="feature3" class="form-label">What is your Age ? :</label>
          <input type="text" placeholder="Enter your age in Years" id="Age" name="Age" class="form-control" required="1">
        </div>
        <div class="col-md-6">
          <label for="feature5" class="form-label">What is your Gender ?:</label><br>

            <select name="Gender" required="1">
                <option value=1>Male</option>
                <option value=0>Female</option>

                </select>
        </div>

        <div class="col-md-6">
          <label for="feature5" class="form-label">Which Area do you live in ?:</label><br>

            <select name="Area" id="Area" required="1">
                                <option value="Rural">Rural</option>
                                <option value="Suburban">Suburban</option>
                                <option value="Urban">Urban</option>

            </select>
        </div>


        <div class="col-md-6">
          <label for="feature5" class="form-label">What is your Designation ?:</label><br>

            <select name="Designation" required="1" id="Designation">
                                <option value="Analyst">Analyst</option>
                                <option value="Director">Director</option>
                                <option value="Engineer">Engineer</option>
                                <option value="Manager">Manager</option>

            </select>
        </div>




        <button class="button" type="submit">Predict</button>
    </form>

    <div id="prediction-result">
        {% if prediction %}
            Prediction: {{ prediction }}
        {% endif %}
    </div>
</body>
</html>
